<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to space-chat</title>
  </head>
  <body class="bg-image">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>09:23</span>
      </div>
      <div class="status-bar__column">
        <span class="box"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to spaceTalk</h1>
      <p class="welcome-header__text">
        If you have a spaceTalk Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or Phone number"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find spaceTalk Account or password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/4b3c3b390b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
