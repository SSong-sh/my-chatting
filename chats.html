<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>chats</title>
  </head>
  <body class="bg-image">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>09:23</span>
      </div>
      <div class="status-bar__column">
        <span class="box"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__text">
        <h1>채팅</h1>
      </div>
      <div class="screen-header__icons">
        <i class="fa-solid fa-message"></i>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-magnifying-glass-plus"></i>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://img.hani.co.kr/imgdb/resize/2019/0212/00502594_20190212.JPG"
              class="user-componet__avatar user-componet__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">로켓</h4>
              <h6 class="user-component__subtitle">나는 라쿤이 아니야!</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">03:18</span>
            <div class="badge">8</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://m.hobbybox.co.kr/web/product/big/hobbybox_3747.jpg"
              class="user-componet__avatar user-componet__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Groot</h4>
              <h6 class="user-component__subtitle">모두들 사랑해</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">08:28</span>
            <div class="badge">12</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.xportsnews.com/contents/images/upload/article/2021/0701/mb_1625118584792278.jpg"
              class="user-componet__avatar user-componet__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">스타로드</h4>
              <h6 class="user-component__subtitle">가모라, 우리 좋았잖아</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">04:27</span>
            <div class="badge">2</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.ytimg.com/vi/RkwcYyLfXMQ/maxresdefault.jpg"
              class="user-componet__avatar user-componet__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">드렉스</h4>
              <h6 class="user-component__subtitle">
                싸우자~~!!! 내가 해치웠다!!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:25</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-message"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href=""
            ><span class="nav__online"></span>
            <i class="fa-regular fa-face-smile"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4b3c3b390b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
