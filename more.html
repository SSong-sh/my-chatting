<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>more</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>09:23</span>
      </div>
      <div class="status-bar__column">
        <span class="box"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="profile-page">
      <div class="profile-bg">
        <div class="profile-img">
          <img src="img/profile.jpg" />
          <span class="online"><i class="fa-solid fa-circle"></i></span>
        </div>
        <div class="profile-icon">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
    </div>
    <div class="profile-info">
      <div class="profile-text">
        <h1>쏭쏭혜</h1>
        <span>쏭쏭혜#0817</span>
      </div>
    </div>

    <div class="user-state">
      <div class="user-state__left">
        <div class="user-state__icon">
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="user-state__text">
          <span>상태설정</span>
        </div>
      </div>
      <div class="user-state__right">
        <div class="user-state__text"><span>온라인</span></div>
        <div class="user-state__icon">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>알림</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR 코드 스캔</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-desktop"></i>
            <span>기기</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-shield-halved"></i>
            <span>개인정보 보호 및 보안</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Lastest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-message"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__online"></span>
            <i class="fa-regular fa-face-smile"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4b3c3b390b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
