<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends</title>
  </head>
  <body class="bg-image">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>09:23</span>
      </div>
      <div class="status-bar__column">
        <span class="box"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__text">
        <h1>친구</h1>
      </div>
      <div class="screen-header__icons">
        <i class="fa-solid fa-message"></i>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-magnifying-glass-plus"></i>
      </div>
    </header>

    <div class="friend-search">
      <div class="friend-search__total">
        <div class="friend-search__img">
          <img src="img/friend.png" />
        </div>
        <div class="friend-search_text">
          <span>친구 찾기</span>
          <span>네임코드를 동기화 하고 채팅을 시작하세요.</span>
        </div>
      </div>
      <div class="friend-search__icon">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>

    <div class="friend-online">
      <div class="friend-online__header">
        <span>온라인 - 2명</span>
      </div>
      <div class="friend-wrap">
        <div class="friend-online__user">
          <div class="friend-online__user__img">
            <img
              src="https://file.mk.co.kr/meet/neds/2018/06/image_readtop_2018_375439_15289422573351174.jpg"
            />
            <div class="online-mark"></div>
          </div>
          <div class="friend-online__user__info">
            <span>욘듀</span>
            <span>휫바람 불면서 화살로 적들 해치우는 중...</span>
          </div>
        </div>
        <div class="friend-contact">
          <i class="fa-solid fa-phone-volume"></i>
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="friend-wrap">
        <div class="friend-online__user">
          <div class="friend-online__user__img">
            <img
              src="https://image.xportsnews.com/contents/images/upload/article/2021/0701/mb_1625118584792278.jpg"
            />
            <div class="online-mark"></div>
          </div>
          <div class="friend-online__user__info">
            <span>스타로드</span>
            <span>우주선으로 행성으로 이동 중...</span>
          </div>
        </div>
        <div class="friend-contact">
          <i class="fa-solid fa-phone-volume"></i>
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
    </div>

    <div class="friend-offine">
      <div class="friend-online__header">
        <span>오프라인 - 3명</span>
      </div>
      <div class="friend-wrap">
        <div class="friend-online__user">
          <div class="friend-online__user__img">
            <img src="https://i.ytimg.com/vi/RkwcYyLfXMQ/maxresdefault.jpg" />
            <div class="offline-mark"></div>
          </div>
          <div class="friend-online__user__info">
            <span>드렉스</span>
            <span>오프라인</span>
          </div>
        </div>
        <div class="friend-contact">
          <i class="fa-solid fa-phone-volume"></i>
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="friend-wrap">
        <div class="friend-online__user">
          <div class="friend-online__user__img">
            <img
              src="https://cdn.slist.kr/news/photo/201704/11812_40231_3754.jpg"
            />
            <div class="offline-mark"></div>
          </div>
          <div class="friend-online__user__info">
            <span>가모라</span>
            <span>오프라인</span>
          </div>
        </div>
        <div class="friend-contact">
          <i class="fa-solid fa-phone-volume"></i>
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="friend-wrap">
        <div class="friend-online__user">
          <div class="friend-online__user__img">
            <img
              src="https://m.hobbybox.co.kr/web/product/big/hobbybox_3747.jpg"
            />
            <div class="offline-mark"></div>
          </div>
          <div class="friend-online__user__info">
            <span>아임 그루트</span>
            <span>오프라인</span>
          </div>
        </div>
        <div class="friend-contact">
          <i class="fa-solid fa-phone-volume"></i>
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="friend-wrap">
        <div class="friend-online__user">
          <div class="friend-online__user__img">
            <img
              src="https://img.hani.co.kr/imgdb/resize/2019/0212/00502594_20190212.JPG"
            />
            <div class="offline-mark"></div>
          </div>
          <div class="friend-online__user__info">
            <span>로켓</span>
            <span>오프라인</span>
          </div>
        </div>
        <div class="friend-contact">
          <i class="fa-solid fa-phone-volume"></i>
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-message"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href=""
            ><span class="nav__online"></span>
            <i class="fa-regular fa-face-smile"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4b3c3b390b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
